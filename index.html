<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" type="module"></script>
	<title>TODO</title>
</head>
<body>
	<div class="task-container">

		<div class="high-priority-container priority-container">
			<p class="high priority-container__title">HIGH</p>
			<form class="high-priority-container__form priority-container__form">
				<input type="text" name="high-priority-task" id="high-task-input" class="high priority-container__form-input" placeholder="Добавить важных дел">
				<button class="high-priority-container__form-button priority-container__form-button" type="submit">
					<img src="./assets/close-icon.svg" alt="close-icon">
				</button>
			</form>
			<div class="high-priority-container__list">

			</div>
		</div>
	
		<div class="low-priority-container priority-container">
			<p class="low priority-container__title priority-container__title-mt12">LOW</p>
			<form class="low-priority-container__form priority-container__form">
				<input type="text" name="low-priority-task" id="low-task-input" class="low priority-container__form-input" placeholder="Добавить">
				<button class="low-priority-container__form-button priority-container__form-button" type="submit">
					<img src="./assets/close-icon.svg" alt="close-icon">
				</button>
			</form>
			<div class="low-priority-container__list">

			</div>
		</div>

	</div>
</body>
</html>
